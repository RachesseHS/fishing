<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您已被钓鱼</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .blink {
            color: red;
            font-size: 32px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blink">请勿轻易扫描二维码 关注全法学联公众号 查看防诈骗推文</div>
    </div>
</body>
